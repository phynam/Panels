<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panels Test</title>
    <link rel="stylesheet" href="../css/panels.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    body {
        font-family: helvetica Neue;
        line-height: 1.6;
    }

    * {
        box-sizing: border-box;
    }

    .header_main {
        position: fixed;
        top: 0; right: inherit; left: inherit;
        height: 50px;
        width: 100%;
        background: #222;
        color: #fff;
    }

    [data-panels-trigger] {
        display: inline-block;
        padding: 10px;
        cursor: pointer;
    }

    .cart {
        height: 100%;
        position: relative;
        padding: 50px 0 99px;
    }

    .cart__header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        line-height: 50px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        text-align: center;
        cursor: pointer;
    }

    .cart__items {
        height: inherit;
        overflow-y: scroll;
    }

    .cart__items ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .cart__items ul li {
        padding: 20px;
        border-bottom: 1px solid #ddd;
    }
    .cart__actions {
        position: absolute;
        bottom: 0; left: 0;
        width: 100%;
        padding: 20px;
        border-top: 1px solid #ddd;
        height: 100px;
        background: #f5f5f5;
    }

    </style>
</head>
<body class="panels">

    <div class="panels__panel--left" aria-hidden="true">
        <div aria-role="button" data-panels-trigger="right">Right</div>
    </div>
    <div class="panels__panel--main" aria-role="main">
        <header class="header_main">
            <div aria-role="button" data-panels-trigger="left">Left</div>
            <div aria-role="button" data-panels-trigger="right" style="float: right;">Cart</div>
        </header>
        <div class="panels__overlay"></div>
    </div>
    <div class="panels__panel--right" aria-hidden="true">
        <div class="cart">
            <header class="cart__header">
                < Your Cart (4)
            </header>
            <section class="cart__items">
                <ul>
                    <li>
                        Item One
                    </li>
                    <li>
                        Item Two
                    </li>
                    <li>
                        Item Three
                    </li>
                    <li>
                        Item One
                    </li>
                    <li>
                        Item Two
                    </li>
                    <li>
                        Item Three
                    </li>
                    <li>
                        Item One
                    </li>
                    <li>
                        Item Two
                    </li>
                    <li>
                        Item Three
                    </li>
                </ul>
            </section>
            <section class="cart__actions">

            </section>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/panels.js"></script>
<script>
    $('.cart').on('click', '.cart__header', function() {
        panels.close();
    });
</script>

</body>
</html>
